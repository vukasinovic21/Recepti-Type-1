
<div class="container">
    <div class="text-center">
        <h1 class="font">{{ diet.dietName }}</h1> <!--KAD SE IZABERE DIJETA IZBACI POTREBNE STVARI ALI POSLE PUKNE ?!?-->
    </div>

    <div>
        <div class="sides">
            <div class="left">
                &nbsp;<b>Kreirano: </b> <span>{{ diet.createdAt | date:'yyyy-MM-dd' }}</span> 
            </div>
            <div class="right">
                <button class="btn btn-outline-secondary" (click)="downloadDietPdf('{{diet.Id}}')">Download in pdf</button>
            </div>
        </div>

        <table class="table table-striped table-bordered table-border">
            <thead>
              <tr class="text">
                <th></th>
                <th>Ponedeljak</th>
                <th>Utorak</th>
                <th>Sreda</th>
                <th>Cetvrtak</th>
                <th>Petak</th>
                <th>Subota</th>
                <th>Nedelja</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meal of tableData; let i = index">
                <th class="field1 text">
                    {{ rows[i] }}
                </th>
                <td *ngFor="let cell of meal" class="field text">
                    <div *ngIf="cell.recipeName" (click)="showRecipeId(cell.recipeId)">
                      {{ cell.recipeName }}<br> 
                      <img class="img" src="assets/images/{{ cell.picture }}"> <!--alt="{{ cell.recipeName }}"-->
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
