<div class="container col-md-6 small">
    <div class="text-center mb-5 mt-3">
        <h2>Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

        <div class="mb-3">
            &nbsp;<label class="form-label">Email</label>
            <input class="form-control" class="form-control" type="email" formControlName="email">
            <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Email is required.
            </small>
        </div>
        <div class="mb-3">
            &nbsp;<label class="form-label">Password</label>
            <input class="form-control" type="password" formControlName="passwordHash">
            <small class="text-danger" *ngIf="loginForm.get('passwordHash')?.invalid && loginForm.get('passwordHash')?.touched">
                Password is required.
            </small>
        </div>

        <button [routerLink]="['/']" class="btn btn-primary " >Continue as guest</button>
        <button class="btn btn-success float-end" type="submit" [disabled]="loginForm.invalid" style="margin-left: auto;">Login</button>
    </form>
</div>
